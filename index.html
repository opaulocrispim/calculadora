<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <h1 id="titulo">Calculadora</h1>
        <div class="calculadora">

            <p id="visor"> </p>
            <table>
                <tr>
                    <td><button class="botao" id="botao_limpar" onclick="limpar()">AC</button></td>
                    <td><button class="botao" id="operadores" onclick="inserir('(')">(</button></td>
                    <td><button class="botao" id="operadores" onclick="inserir(')')">)</button></td>
                    <td><button class="botao" id="operadores" onclick="inserir('/')" style="font-size: 30px;">รท</button>
                    </td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')">7</button></td>
                    <td><button class="botao" onclick="inserir('8')">8</button></td>
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button class="botao" id="operadores" onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')">4</button></td>
                    <td><button class="botao" onclick="inserir('5')">5</button></td>
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button class="botao" id="operadores" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td>
                    <td><button class="botao" onclick="inserir('2')">2</button></td>
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td><button class="botao" id="operadores" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')" onclick="inserir('0')">0</button></td>
                    <td><button class="botao" onclick="inserir('.')">.</button></td>
                    <td><button class="botao" onclick="apagar()"><img src="img\excluir white.png" alt=""
                                style="width: 20px; transform: translate(0%, 10%)"></button></td>
                    <td><button class="botao" id="botao_igual" onclick="calcular()">=</button></td>

                </tr>
            </table>
        </div>

    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
